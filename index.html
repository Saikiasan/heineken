<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Required Amount</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }

      th {
        background-color: #f4f4f4;
      }

      img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 5px;
      }

      .container {
        max-width: 1200px;
        margin: auto;
      }

      input,
      button {
        padding: 10px;
        margin: 5px 0;
      }

      /* ✅ Highlight Rows where Duration is Less than 10 Days */
      .highlight {
        background-color: lightcoral;
        color: white;
        font-weight: bold;
      }

      #result {
        margin-top: 20px;
        font-size: 18px;
        color: rgb(33, 165, 217);
        background-color: #212121;
        padding: 20px;
      }
    </style>
  </head>

  <body>

    <div class="container">
      <h2>Calculate Required Amount Before 10% Deduction</h2>

      <label for="desiredAmount">Enter Required Amount (After Deduction):</label><br>
      <input type="number" id="desiredAmount" placeholder="Enter amount"><br><br>

      <button onclick="calculateRequiredAmount()">Calculate</button>

      <h3 id="result"></h3>
    </div>


    <h2>Heineken Investment Plans</h2>
    <table id="investmentTable">
      <thead>
        <tr>
          <th>Sl</th>
          <th>Name</th>
          <th>Price</th>
          <th>Daily Income</th>
          <th>Total Return</th>
          <th>Duration</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      function calculateRequiredAmount() {
        let desiredAmount = parseFloat(document.getElementById("desiredAmount").value);

        if (isNaN(desiredAmount) || desiredAmount <= 0) {
          alert("Please enter a valid amount");
          return;
        }

        let requiredAmount = desiredAmount / 0.9;
        document.getElementById("result").innerText =
          `You need to provide: ${formatAmount(requiredAmount.toFixed(2))} to get ${formatAmount(desiredAmount.toFixed(2))} after 10% deduction.`;
      }

      // Updated formatAmount function
      const formatAmount = (amount) => {
        const amountStr = amount.toString(); // Ensure input is a string
        const cleanAmount = amountStr.replace(/[₹,]/g, ''); // Remove ₹ and commas
        return "₹ " + parseFloat(cleanAmount).toLocaleString('en-IN', {
          minimumFractionDigits: 2
        });
      };

      // Other functions remain unchanged...
      async function renderTable() {
        try {
          const response = await fetch("./products.json");
          const data = await response.json();
          const tbody = document.querySelector("#investmentTable tbody");
          tbody.innerHTML = "";

          data.forEach((item, index) => {
            const row = document.createElement("tr");
            const durationDays = parseInt(item.duration.match(/\d+/g)[0]); // Extract number from duration

            if (durationDays < 10) {
              row.classList.add("highlight");
            }

            row.innerHTML = `
              <td>${index + 1}</td>
              <td>${item.name}</td>
              <td>${formatAmount(item.price)}</td>
              <td>${formatAmount(item.daily_income)}</td>
              <td>${formatAmount(item.total_return)}</td>
              <td>${formatDuration(item.duration)}</td>
            `;
            tbody.appendChild(row);
          });
        } catch (error) {
          console.error("Failed to fetch data:", error);
        }
      }

      const formatDuration = (duration) => {
        const numberPart = duration.match(/\d+/g)[0];
        const dayText = (numberPart == 1) ? " Day" : " Days";
        return numberPart + dayText;
      };

      renderTable();
    </script>


  </body>

</html>
